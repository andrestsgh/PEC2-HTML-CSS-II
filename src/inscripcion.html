<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Inscripción - Jornadas de Seguridad</title>
  </head>
  <body>
    <include src="views/header.html"></include>
  
    <main class="registration px-5 mx-auto">
      <h1 class="registration__title text-center p-3">Formulario de Inscripción</h1>
      
      <form id="registration-form" class="registration__form p-5 rounded">

        <div class="mb-3">
          <label for="name" class="registration__form-label">Nombre completo <span data-bs-toggle="tooltip" title="Introduce tu nombre completo incluyendo apellidos.">(?)</span></label>
          <input type="text" class="registration__form-input form-control" id="name" required>     
        </div>
    
        <div class="mb-3">
          <label for="email" class="registration__form-label">Correo electrónico</label>
          <input type="email" class="registration__form-input form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="telefono" class="registration__form-label">Teléfono</label>
          <input type="telephone" class="registration__form-input form-control" id="telephone">
        </div>

        <div class="mb-3">
          <label for="event" class="registration__form-label">Selecciona la jornada</label>
          <select class="registration__form-select form-select" id="event">
            <option value="dia1">Día 1: Introducción a la ciberseguridad</option>
            <option value="dia2">Día 2: Análisis de amenazas</option>
            <option value="dia3">Día 3: Talleres prácticos</option>
          </select>
        </div>
    
        <button type="submit" class="registration__form-button btn btn-secondary btn-lg my-5">Enviar</button>
      </form>
    
      <div class="alert alert-danger mt-3 d-none" id="error-alert">
        Por favor, el nombre completo debe tener más de 5 letras.
      </div>
    </main>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
      <div class="toast align-items-center text-bg-primary border-0" role="alert" id="success-toast">
        <div class="d-flex">
          <div class="toast-body">
            Inscripción completada con éxito.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    
    <include src="views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
